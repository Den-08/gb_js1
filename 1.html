<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // ввод градусов в цельсиях
        let Tc = + prompt('введите градусы в цельсиях');
        // вычисление градусов по фаренгейту
        let Tf = (9 / 5) * Tc + 32;
        // вывод градусов по фаренгейту
        alert(`вывод градусов по фаренгейту = ${Tf}`);
    </script>
</body>

</html>
