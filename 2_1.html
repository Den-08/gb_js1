<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 1, b = 1, c, d;

        //пример 1
        c = ++a; // потому, что префиксный инкремент сначала инкрементирует a=1+1, потом отдаёт значение a=2
        console.log('c =', c); // ответ: 2

        //пример 2
        d = b++; // потому, что постфиксный инкремент сначала отдаёт значение b=1, потом инкрементирует b=1+1
        console.log('d =', d); //ответ: 1

        //пример 3
        c = 2 + ++a; // потому, что было a = 2 после примера 1 и префиксный инкремент сначала инкрементирует a=2+1, потом отдаёт значение a=3
        console.log('c =', c); //ответ: 5

        //пример 4
        d = 2 + b++; // потому, что было b = 2 после примера 2 и постфиксный инкремент сначала отдаёт значение b=2, потом инкрементирует b=2+1
        console.log('d =', d); //ответ: 4

        console.log('a =', a); //3
        console.log('b =', b); //3
    </script>
</body>

</html>
