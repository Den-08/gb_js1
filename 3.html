<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        /*
        1. 10 плюс 10 получаем 20
        2. 20 добавляем строку "10" получаем "2010"        
        */
        console.log(10 + 10 + "10");

        /*
        1. 10 добавляем строку "10" получаем "1010"
        2. "1010" добавляем 10 получаем "101010"        
        */
        console.log(10 + "10" + 10);

        /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс +"10" (происходит преобразование string "10" в number 10) получаем 30        
        */
        console.log(10 + 10 + +"10");

        /*
        1. 10 разделить на -"" (происходит преобразование string "" в number 0 со знаком -) получаем -Infinity (-бесконечность)           
        */
        console.log(10 / -0);

        /*
        1. 10 разделить на +"2,5" (т.к. преобразование string "2,5" в number невозможно) получаем NaN (не число)           
        */
        console.log(10 / +"2,5");

    </script>
</body>

</html>
