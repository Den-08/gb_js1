<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с 
        двумя параметрами. Т.е. например, функция для сложения должна принимать два числа,
        складывать их и возвращать результат. Обязательно использовать оператор return.
        */
       function plus(a, b) {
            console.log(`${a} + ${b} = ${a + b}`);
            return a + b;
       };
       function minus(a, b) {
            console.log(`${a} - ${b} = ${a - b}`);
            return a - b;
       };
       function delit(a, b) {
            console.log(`${a} / ${b} = ${a / b}`);
            return a / b;
       };
       function umnoj(a, b) {
            console.log(`${a} * ${b} = ${a * b}`);
            return a * b;
       };

       plus(2, 1);
       minus(5, 3);
       delit(8, 2);
       umnoj(3, 3);
       
    </script>
</body>
</html>
