<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по 
    аналогии из дополнительных видео -> 3 примеры наследования -> механика наследования), 
    а) конструктор Post, который принимает параметры author, text, date и сохраняет
    их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет 
    принимать текст и записывать его в свойство text объекта.
    б) конструктор AttachedPost, который принимает параметры author, text, date.
    Проинициализируйте эти свойства с помощью конструктора Post, чтобы не 
    дублировать код. Также в конструкторе AttachedPost должно создаваться свойство
    highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
    Объекты типа AttachedPost должны иметь метод makeTextHighlighted,
    который будет назначать свойству highlighted значение true.
-->

<body>
    <script>
        // es5
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        Post.prototype.edit = function (text) {
            this.text = text;
        }
        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);    // инициализация чтобы не дублировать код
            this.highlighted = false;
        }
        AttachedPost.prototype = Object.create(Post.prototype); // наследование методов
        AttachedPost.prototype.construtor = AttachedPost;   // возврат конструктора
        AttachedPost.prototype.makeTextHighlighted = function () {  // новый метод
            this.highlighted = true;
        }
        rec1 = new AttachedPost('автор', 'текст1', Date.now());
        rec1.edit('текст2');
        rec1.makeTextHighlighted();
        console.log(rec1);

        //es6
        class Post_ES6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }
        class AttachedPost_ES6 extends Post_ES6 {   // наследование через extends
            constructor(author, text, date) {
                super(author, text, date);    // инициализация super в параметрах не надо this 
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        rec2 = new AttachedPost_ES6('автор', 'текст1', Date.now());
        rec2.edit('текст2_ES6');
        rec2.makeTextHighlighted();
        console.log(rec2);
    </script>
</body>

</html>
